
spring.application.name=loadmapGuide_Backend

# Server
server.port=8080
server.servlet.context-path=/api

# Profile
spring.profiles.active=dev

# External API Configuration  
external-api.kakao.rest-api-key=${KAKAO_REST_API_KEY:your-kakao-api-key}
external-api.kakao.base-url=https://dapi.kakao.com
external-api.weather.api-key=ec6f9c19d4f806ae62f88631f76e06c7
external-api.weather.base-url=https://api.openweathermap.org/data/2.5

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true

# Redis Configuration (optional)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=simple

# Logging
logging.level.com.loadmapguide_backend.global.external.kakao=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
